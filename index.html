<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div id="app">
        <h1>Tic-Tac-Toe</h1>
        <div class="info-container">
            <div class="info"></div>
            <!-- <div class="create-online-room-container">
                <button>create online ROOM</button>
            </div> -->
        </div>
        <div class="tablero">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <dialog>
                <h3>Siguiente partida en:</h3>
                <span class="counter"></span>
                <button class="boton-abandonar" >cerrar</button>
            </dialog>
        </div>
    </div>
    <script type="text/javascript" src="js/rtccon.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
